<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EncoreAnalytics</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#232f48] px-10 py-3 bg-[#111722]/80 backdrop-blur-sm sticky top-0 z-20 h-16"
      >
        <div class="flex items-center gap-3">
          <div class="size-8 text-primary">
            <svg
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2
            class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"
          >
            EncoreAnalytics
          </h2>
        </div>
        <div class="flex items-center gap-8 w-full max-w-lg">
          <label class="flex flex-col min-w-40 !h-10 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#92a4c9] flex border-none bg-[#232f48] items-center justify-center pl-4 rounded-l-lg border-r-0"
              >
                <span class="material-symbols-outlined">search</span>
              </div>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#232f48] focus:border-none h-full placeholder:text-[#92a4c9] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                placeholder="Buscar en EncoreAnalytics..."
                value=""
              />
            </div>
          </label>
        </div>
        <button
          class="flex items-center gap-2 rounded-lg bg-primary/20 hover:bg-primary/30 px-4 py-2 text-sm font-medium text-primary transition-colors"
        >
          <span class="material-symbols-outlined">admin_panel_settings</span>
          <span>Perfil de Administrador</span>
        </button>
      </header>
      <div class="flex flex-1">
        <aside
          class="w-64 bg-[#111722] p-6 flex flex-col gap-8 border-r border-solid border-[#232f48] md:sticky md:top-16 md:max-h-[calc(100vh-4rem)] md:overflow-y-auto"
        >
          <nav class="flex flex-col gap-2">
            <p
              class="text-[#92a4c9] text-xs font-semibold uppercase tracking-wider px-4 mb-2"
            >
              Principal
            </p>
            <a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white bg-primary/20 hover:bg-primary/30 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">dashboard</span
              >Dashboard</a
            ><a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white hover:bg-primary/10 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">mic</span>Artistas</a
            ><a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white hover:bg-primary/10 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">calendar_today</span
              >Conciertos</a
            ><a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white hover:bg-primary/10 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">map</span>Giras</a
            ><a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white hover:bg-primary/10 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">groups</span>Fans</a
            >
          </nav>
          <nav class="flex flex-col gap-2">
            <p
              class="text-[#92a4c9] text-xs font-semibold uppercase tracking-wider px-4 mb-2"
            >
              Análisis
            </p>
            <a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white hover:bg-primary/10 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">bar_chart</span
              >Reportes</a
            ><a
              class="flex items-center gap-3 px-4 py-2 rounded-lg text-white hover:bg-primary/10 transition-colors"
              href="#"
              ><span class="material-symbols-outlined">analytics</span>Análisis
              profundo</a
            >
          </nav>
        </aside>
        <main class="flex-1 flex flex-col">
          {% block content %}{% endblock %}
        </main>
      </div>
      <footer class="bg-[#111722] text-white/70 py-6 px-10 mt-auto">
        <div
          class="container mx-auto flex flex-col items-center justify-center gap-4 text-center"
        >
          <p class="text-sm">
            © 2024 EncoreAnalytics. Todos los derechos reservados.
          </p>
          <div class="flex gap-4">
            <a class="text-sm hover:text-primary transition-colors" href="#"
              >Política de Privacidad</a
            >
            <a class="text-sm hover:text-primary transition-colors" href="#"
              >Términos de Servicio</a
            >
          </div>
          <a
            aria-label="GitHub"
            href="https://github.com/mnaiman"
            rel="noopener noreferrer"
            target="_blank"
          >
            <svg
              aria-hidden="true"
              class="h-6 w-6 hover:text-primary transition-colors"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                clip-rule="evenodd"
                d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.82c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.577.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
